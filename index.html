<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS To Do List</title>

        <!-- Include Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header id="main-header">
            <div class="container">
                <div class="row">
                    <div class="intro col-12">
                        <h1>Work To-Dos</h1>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="help-text col-12">
                    <p id="first">Enter text into the input field to add items to your list.</p>
                    <p id="second">Click the item to mark it as complete.</p>
                    <p id="third">Click the "X" to remove the item from your list.</p>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-10">
                                <input id="userInput" type="text" placeholder="New item..." maxlength="100">
                            </div>
                            <div class="col-2">
                                <button id="enter"><li class="fas fa-pencil-alt"></li></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty List -->
        <div class="row">
            <div class="listItems col-12">
                <ul class="col-12 offset-0 col-sm-8 offset-sm-2"></ul>
            </div>
        </div>

        <footer id="main-footer">
            <script src="main.js"></script>

            <!-- Include JS CDN Links -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        </footer>

    </body>
</html>
